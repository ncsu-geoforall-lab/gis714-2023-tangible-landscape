name: Publish GH Pages

on:
  push:
    branches:
      - main

jobs:
  render:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install six
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install GRASS GIS
        run: |
          sudo add-apt-repository --yes ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get update
          sudo apt-get install --yes grass grass-dev

      - name: Check versions
        run: |
          python --version
          python3 --version
          grass --version
          grass --tmp-location XY --exec python --version
          grass --tmp-location XY --exec python3 --version
          grass --tmp-location XY --exec g.version -e

      - name: Cache sample data
        uses: actions/cache@v1
        id: cache
        with:
          path: ./nc_spm_08_grass7
          key: ${{ runner.os }}-data

      - name: Get sample data
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          grass --tmp-location XY --exec g.download.location url=https://grass.osgeo.org/sampledata/north_carolina/nc_spm_08_grass7.tar.gz --verbose

      - name: Run
        run: |
          mkdir pages
          cd pages
          ../website/render_activities.py --no-individual-pages --exclude "*example*" ../activities/config.json ../nc_spm_08_grass7/user1

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: pages
          force_orphan: true
